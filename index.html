<body>
    <header class="header">
        <div class="title">
            <h1>Jack Enneking</h1>
        </div>
    </header>

    <div class="main">
        <div class="form">
            <p class="form-title">contact ></p>
            <form method="POST" action="https://formspree.io/jackenneking@gmail.com">
            <!-- <form method="post" action=""> -->
                <div class="input">
                    <input class="form-element" type="text" name="name" placeholder="your name" required>
                    <input class="form-element" type="email" name="email" placeholder="your email">
                    <textarea class="form-element" name="message" placeholder="your message" required></textarea>
                </div>
                <div class="button">
                    <button id="mybutt" class="form-element" type="submit">send</button>
                </div>
            </form>
        </div>
    </div>
</body>
