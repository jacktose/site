<!DOCTYPE html>
<html>
    <head>
        <title>Jack Haden-Enneking</title>
        <link rel="icon"
              type="image/png"
              href="favicon.png">
        <link rel="stylesheet"
              type="text/css"
              href="style.css">
        <link rel="stylesheet"
              href="https://fonts.googleapis.com/css?family=Vollkorn|Source+Code+Pro">
    </head>

    <body>
        <header>
            <div class="title">
                <h1>Jack Haden-Enneking</h1>
            </div>
        </header>

        <div class="main">
            <div class="form">
                <p class="form-title">contact ></p>
                <form name="contact" method="POST" action="">
                    <label for="name">name</label>
                    <input id="name" class="form-element" type="text" name="name" placeholder="your name" required>
                    <label for="email">email</label>
                    <input id="email" class="form-element" type="email" name="email" placeholder="your email">
                    <input id="_subject" type="hidden" name="_subject" value="Email from haden-enneking.net">
                    <label for="message">message</label>
                    <textarea id="message" class="form-element" name="message" placeholder="your message" required></textarea>
                    <button class="form-element" type="submit" name="send">send</button>
                    <!--<input id="_next" type="hidden" name="_next" value="//haden-enneking.net/thanks">-->
                </form>
            </div>
        </div>
    </body>
